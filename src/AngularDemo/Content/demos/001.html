<!DOCTYPE html>
<html>
<head>
    <title>top scope</title>
    <script src="../libs/angular/angular.js"></script>
    <script>
        //controller定义为m全局作用域
        function SimpleController($scope) {
            $scope.Message = "hello, angularJs.";
        }
    </script>
</head>
<body>

    <div ng-app>
        <h2>{{1 + 1}}</h2>
        <hr />
        <div ng-controller="SimpleController">
            <p>
                {{Message}}
            </p>
        </div>
    </div>

</body>
</html>
