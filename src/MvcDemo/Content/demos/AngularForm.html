<!DOCTYPE html>
<html>
<head>
    <title>angular form</title>
    <script src="../libs/angular/angular.js"></script>
    <script>

        //controller定义为module的一部分
        var myApp = angular.module('myApp', []);

        myApp.controller('SimpleController', function ($scope) {

            $scope.name = "foo";
            $scope.email = "a@b.com";

            $scope.save = function () {
                $scope.Message = $scope.name + ' -> ' + $scope.email;
            }
        });
    </script>
</head>
<body>
    <div ng-app='myApp'>
        <div ng-controller="SimpleController">
            <h2>{{1 + 1}}</h2>
            <hr />
            <h3>{{Message}}</h3>
            <hr />
            <form name="demoForm">
                name: <input type="text" ng-model="name" required />
                email: <input type="email" ng-model="email" required/>
                <hr/>
                <button ng-disabled="!demoForm.$valid" ng-click="save()">submit</button>
            </form>
        </div>
    </div>
</body>
</html>
