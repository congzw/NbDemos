<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<head>
    <title>angular-dics</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="assets/plugins/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/css/theme-colors/blue.css" rel="stylesheet" />
    <link href="/Content/css/layout_template.css" rel="stylesheet">
    <style>
        .search-block .term-box .term {
            float: left;
            margin-right: 2em;
            padding: 5px 15px;
            background-color: #ddd;
            color: #7c8082;
        }

        .search-block .nav > li > a {
            padding: 3px 12px;
        }

        .search-block .term-box:not(:last-child) {
            border-bottom: 1px dashed #ddd;
        }

        .search-block .term-box {
            overflow: Hidden;
            padding: 15px;
        }
    </style>

    <!-- JS Global Compulsory -->
    <script src="../libs/angular1.2/angular.js"></script>
    <script src="../scripts/zqnb.js"></script>
    <script src="../scripts/zqnb.mainApp.js"></script>
    <script src="../scripts/zqnb.mainApp.unify.js"></script>
    <script src="../scripts/dicCatalogDirectives.js"></script>
    <script>
        (function () {
            'use strict';
            var mainApp = zqnb.mainApp;

            mainApp.factory('dicCatalogAppService', [
                '$http', function ($http) {
                    var serviceUrl = '/Content/scripts/GetDicCatalogs.js';
                    return {
                        getDicCatalogs: function () {
                            return $http.get(serviceUrl);
                        }
                    }
                }
            ]);

            mainApp.controller('demoCtrl', function ($scope, dicCatalogAppService) {
                var vm = this;
                vm.searchCodes = ['', '', ''];
                vm.searchCodes2 = ['', '', ''];
                dicCatalogAppService.getDicCatalogs()
                    .success(function (result) {
                        //console.log(result);
                        vm.dicSettings = result;
                        vm.dicSettings2 = result;
                });
            });
        }());
    </script>

    <!--[if lt IE 9]>
            <script src="assets/plugins/respond.js"></script>
            <script src="assets/plugins/html5shiv.js"></script>
            <script src="assets/plugins/placeholder-IE-fixes.js"></script>
        <![endif]-->

</head>
<body>
    <div class="wrapper">
        <div ng-app="mainApp">
            <div class="container">
                <div ng-controller="demoCtrl as vm">
                    <div class="row">
                        <h2>{{vm.searchCodes}}</h2>
                        <hr/>
                        <div class="search-block">
                            <div ng-if="vm.dicSettings">
                                <div nb-dic-catalog-search search-codes="vm.searchCodes" dic-settings="vm.dicSettings"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <h2>{{vm.searchCodes2}}</h2>
                        <hr />
                        <div class="search-block">
                            <div ng-if="vm.dicSettings2">
                                <div nb-dic-catalog-search search-codes="vm.searchCodes2" dic-settings="vm.dicSettings2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
