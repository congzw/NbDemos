<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link href="../layui/css/layui.css" rel="stylesheet" />
    <style>
        .grid-demo {
            padding: 10px;
            line-height: 50px;
            text-align: center;
            background-color: #79C48C;
            color: #fff;
        }

        .grid-demo-bg1 {
            background-color: #63BA79;
        }

        .grid-demo-bg2 {
            background-color: #49A761;
        }

        .grid-demo-bg3 {
            background-color: #38814A;
        }
    </style>
</head>
<body>

    <div class="layui-container">
        常规布局（以中型屏幕桌面为例）：
        <div class="layui-row">
            <div class="layui-col-md9">
                你的内容 9/12
            </div>
            <div class="layui-col-md3">
                你的内容 3/12
            </div>
        </div>

        <div class="layui-row layui-col-space10">
            <div class="layui-col-md4">
                <div class="grid-demo">1/3</div>
            </div>
            <div class="layui-col-md4">
                <div class="grid-demo">1/3</div>
            </div>
            <div class="layui-col-md4">
                <div class="grid-demo">1/3</div>
            </div>
        </div>
        <div class="layui-row layui-col-space5">
            <div class="layui-col-md5">
                <div class="layui-row grid-demo">
                    <div class="layui-col-md3">
                        <div class="grid-demo grid-demo-bg1">内部列</div>
                    </div>
                    <div class="layui-col-md9">
                        <div class="grid-demo grid-demo-bg2">内部列</div>
                    </div>
                    <div class="layui-col-md12">
                        <div class="grid-demo grid-demo-bg3">内部列</div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md7">
                <div class="layui-row grid-demo grid-demo-bg1">
                    <div class="layui-col-md12">
                        <div class="grid-demo">内部列</div>
                    </div>
                    <div class="layui-col-md9">
                        <div class="grid-demo grid-demo-bg2">内部列</div>
                    </div>
                    <div class="layui-col-md3">
                        <div class="grid-demo grid-demo-bg3">内部列</div>
                    </div>
                </div>
            </div>
        </div>


        移动设备、平板、桌面端的不同表现：
        <div class="layui-row">
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                移动：6/12 | 平板：6/12 | 桌面：4/12
            </div>
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                移动：6/12 | 平板：6/12 | 桌面：4/12
            </div>
            <div class="layui-col-xs4 layui-col-sm12 layui-col-md4">
                移动：4/12 | 平板：12/12 | 桌面：4/12
            </div>
            <div class="layui-col-xs4 layui-col-sm7 layui-col-md8">
                移动：4/12 | 平板：7/12 | 桌面：8/12
            </div>
            <div class="layui-col-xs4 layui-col-sm5 layui-col-md4">
                移动：4/12 | 平板：5/12 | 桌面：4/12
            </div>
        </div>
    </div>



    <script src="../layui/layui.js"></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function () {
            var element = layui.element;

        });
    </script>
</body>
</html>
